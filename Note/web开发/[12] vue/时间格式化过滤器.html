<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<script src="../vue.js"></script>
<body>
    <div id="app">
        {{time}}
        <br>{{time|datefml}}
    </div>
    
    <script>
        Vue.filter('datefml',function(input){
            var res='';
            var dl=input.getFullYear();
            var dt=input.getMonth()+1;
            var dm=input.getDate();
            var hh = input.getHours()
            var mm = input.getMinutes()
            var ss = input.getSeconds()
            res=dl+'-'+dt+'-'+dm +' '+hh+':'+mm+':'+ss;
            return res;
        }
    );
    new Vue({
        el:'#app',
        data:{
            time:new Date()
        }
    });
    </script>
</body>
</html>
