<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<script src="../vue.js"></script>
<body>
     <div id='app'>
         <clspan v-bind:parent-msg="msg"></clspan>
        </div>
         <template id="test">
             <h2>我是子组件，想调用父组件的数据：{{parentMsg}}</h2>
         </template>
     
     <script>
         var vm=new Vue({
             el:'#app',
             data:{
                 msg:'hello'
             },
             methods:{},
             components:{
                 clspan:
                 {
                     template:'#test',
                     data(){
                         return {content:'zhansgan'}
                     },
                     props:['parent-msg'],
                     methods:{}
                 }
             }
         })
     </script>
</body>
</html>
